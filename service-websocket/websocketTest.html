<script type="text/javascript">
    var userID=Math.round(Math.random()*10000);
    var websocket=null;

    $(function() {

        //创建WebSocket
        connectWebSocket();
    })

    //强制关闭浏览器  调用websocket.close（）,进行正常关闭
    window.onunload = function() {

        //关闭连接
        closeWebSocket();
    }

    //建立WebSocket连接
    function connectWebSocket(){

        console.log("开始...");

        //建立webSocket连接
        websocket = new WebSocket("ws://127.0.0.1:1088/webSocket/ID="+userID);

        //打开webSokcet连接时，回调该函数
        websocket.onopen = function () {
        	var postValue = {}
        	postValue.token = "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJhdWQiOiIzMiJ9.MoRERUf0MGQoxtmJHIghIXNc38leAASVOlOkzPviwpU";
        	websocket.send(JSON.stringify(postValue))
            console.log("onpen");
        }

        //关闭webSocket连接时，回调该函数
        websocket.onclose = function () {
            //关闭连接
            console.log("onclose");
        }

        //接收信息
        websocket.onmessage = function (msg) {
            console.log(msg.data);
        }
    }

    //发送消息
    function send(){
        var postValue={};
        postValue.id=userID;
        postValue.message=$("#text").val();
        websocket.send(JSON.stringify(postValue));
    }
    //关闭连接
    function closeWebSocket(){
        if(websocket != null) {
            websocket.close();
        }
    }

</script>
